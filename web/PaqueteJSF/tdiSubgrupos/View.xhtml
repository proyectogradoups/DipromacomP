<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTdiSubgruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTdiSubgruposLabel_sgruId}"/>
                    <h:outputText value="#{tdiSubgruposController.selected.sgruId}" title="#{bundle.ViewTdiSubgruposTitle_sgruId}"/>
                    <h:outputText value="#{bundle.ViewTdiSubgruposLabel_sgruDescripcion}"/>
                    <h:outputText value="#{tdiSubgruposController.selected.sgruDescripcion}" title="#{bundle.ViewTdiSubgruposTitle_sgruDescripcion}"/>
                    <h:outputText value="#{bundle.ViewTdiSubgruposLabel_sgruEstado}"/>
                    <h:outputText value="#{tdiSubgruposController.selected.sgruEstado}" title="#{bundle.ViewTdiSubgruposTitle_sgruEstado}"/>
                    <h:outputText value="#{bundle.ViewTdiSubgruposLabel_gruId}"/>
                    <h:outputText value="#{tdiSubgruposController.selected.gruId}" title="#{bundle.ViewTdiSubgruposTitle_gruId}"/>
                </h:panelGrid>
                <br /> 
                

                <!-- creamos los procesos de edicion y eliminacion -->
                <p:button outcome="Edit" value="#{bundle.ViewTdiSubgruposEditLink} (alt+m)" icon="fa fa-plus" accesskey="m"/>
                <br />
                <br />
                <!-- creacion de la ventana de confirmacion -->
                <p:growl id="message" showDetail="true" />
                <p:commandButton value="Eliminar Datos (alt+x)" icon="fa fa-minus" actionListener="#{tdiSubgruposController.destroyAndView}" update="message" accesskey="x">
                    <p:confirm header="Confirmacion" message="Desea eliminar?" icon="ui-icon-alert" />
                </p:commandButton>             
                <!-- confirmacion de mensaje -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                
                <!-- creanis las acciones para preparar los procesos -->
                <h:commandLink action="#{tdiSubgruposController.prepareCreate}" value="#{bundle.ViewTdiSubgruposCreateLink}" accesskey="c" style="display: none"/>
                <br />
                <h:commandLink action="#{tdiSubgruposController.prepareList}" value="#{bundle.ViewTdiSubgruposShowAllLink}" accesskey="l" style="display: none"/>
                <h:link outcome="/index" value="#{bundle.ViewTdiSubgruposIndexLink}" accesskey="i" style="display: none"/>
            </h:form>
        </ui:define>
        
          <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form >
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiSubgruposController.prepareCreate}" value="#{bundle.ViewTdiSubgruposCreateLink} (alt+c)" />
                        <p:menuitem action="#{tdiSubgruposController.prepareList}" value="#{bundle.ViewTdiSubgruposShowAllLink} (alt+l)"/>
                        <p:menuitem outcome="/index" value="#{bundle.ViewTdiSubgruposIndexLink} (alt+i)"/>
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
