<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTdiProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
                <h:form styleClass="jsfcrud_list_form" >
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTdiProveedoresEmpty}" rendered="#{tdiProveedoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tdiProveedoresController.items.rowCount > 0}">
                    <h:outputText value="#{tdiProveedoresController.pagination.pageFirstItem + 1}..#{tdiProveedoresController.pagination.pageLastItem + 1}/#{tdiProveedoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tdiProveedoresController.previous}" value="#{bundle.Previous} #{tdiProveedoresController.pagination.pageSize}" rendered="#{tdiProveedoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tdiProveedoresController.next}" value="#{bundle.Next} #{tdiProveedoresController.pagination.pageSize}" rendered="#{tdiProveedoresController.pagination.hasNextPage}"/>&nbsp;
                    
                     <!-- creamos nuestra tabla contenedora de datos -->
                     <p:dataTable value="#{tdiProveedoresController.items}" var="item" lazy="true"  
                                  rows="8" paginator="true"
                                  scrollable="true"  
                                 rowsPerPageTemplate="10,50,100" paginatorTemplate="{RowsPerPageDropdown} 
                                 {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" >
                         <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveId}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveId}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveContable}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveContable}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveNombre}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveAlias}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveCedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveCedula}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveDireccion}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveTelefonos}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveTelefonos}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveTipo}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveEstado}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                               <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveEspecial}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveEspecial}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveProveedor}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.ListTdiProveedoresTitle_proveNacional}"/>
                            </f:facet>
                            <h:outputText value="#{item.proveNacional}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <!--  Creamos el boto para editar los campos de la tabla-->
                            <p:splitButton action="#{tdiProveedoresController.prepareView}" value="#{bundle.ListTdiProveedoresViewLink}" icon="fa fa-plus">
                                <p:menuitem action="#{tdiProveedoresController.prepareEdit}" value="#{bundle.ListTdiProveedoresEditLink}" icon="fa fa-edit" />
                              <!-- ajax=false nos proporciona un modo submit para eliminar-->
                                <p:menuitem  ajax="false" action="#{tdiProveedoresController.destroy}" value="#{bundle.ListTdiProveedoresDestroyLink}" icon="fa fa-minus"/>
                            </p:splitButton>
                        </p:column>
                    </p:dataTable>  

                </h:panelGroup>
                <br />
                <h:commandLink action="#{tdiProveedoresController.prepareCreate}" value="#{bundle.ListTdiProveedoresCreateLink}" accesskey="c" style="display: none"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTdiProveedoresIndexLink}" accesskey="i" style="display: none"/>
            </h:form>
        </ui:define>
        
             <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form >
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiProveedoresController.prepareCreate}" value="#{bundle.ListTdiProveedoresCreateLink} (alt+c)" />
                        <p:menuitem outcome="/index" value="#{bundle.ListTdiProveedoresIndexLink} (alt+i)" />
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
