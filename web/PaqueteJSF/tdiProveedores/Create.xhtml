<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>

    </head>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTdiProveedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveContable}" for="proveContable" />
                    <p:inputText id="proveContable" value="#{tdiProveedoresController.selected.proveContable}" title="#{bundle.CreateTdiProveedoresTitle_proveContable}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveNombre}" for="proveNombre" />
                    <p:inputText id="proveNombre" value="#{tdiProveedoresController.selected.proveNombre}" title="#{bundle.CreateTdiProveedoresTitle_proveNombre}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveAlias}" for="proveAlias" />
                    <p:inputText id="proveAlias" value="#{tdiProveedoresController.selected.proveAlias}" title="#{bundle.CreateTdiProveedoresTitle_proveAlias}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveCedula}" for="proveCedula" />
                    <p:inputText id="proveCedula" value="#{tdiProveedoresController.selected.proveCedula}" title="#{bundle.CreateTdiProveedoresTitle_proveCedula}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveDireccion}" for="proveDireccion" />
                    <p:inputText id="proveDireccion" value="#{tdiProveedoresController.selected.proveDireccion}" title="#{bundle.CreateTdiProveedoresTitle_proveDireccion}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveTelefonos}" for="proveTelefonos" />
                    <p:inputText id="proveTelefonos" value="#{tdiProveedoresController.selected.proveTelefonos}" title="#{bundle.CreateTdiProveedoresTitle_proveTelefonos}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveTipo}" for="proveTipo" />
                    <p:inputText id="proveTipo" value="#{tdiProveedoresController.selected.proveTipo}" title="#{bundle.CreateTdiProveedoresTitle_proveTipo}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveEstado}" for="proveEstado" />
                    <p:inputText id="proveEstado" value="#{tdiProveedoresController.selected.proveEstado}" title="#{bundle.CreateTdiProveedoresTitle_proveEstado}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveEspecial}" for="proveEspecial" />
                    <p:inputText id="proveEspecial" value="#{tdiProveedoresController.selected.proveEspecial}" title="#{bundle.CreateTdiProveedoresTitle_proveEspecial}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveProveedor}" for="proveProveedor" />
                    <p:inputText id="proveProveedor" value="#{tdiProveedoresController.selected.proveProveedor}" title="#{bundle.CreateTdiProveedoresTitle_proveProveedor}" />
                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveFecha}" for="proveFecha" />
                    <p:calendar id="proveFecha" value="#{tdiProveedoresController.selected.proveFecha}" title="#{bundle.CreateTdiProveedoresTitle_proveFecha}" pattern="MM/dd/yyyy HH:mm:ss" />

                    <p:outputLabel value="#{bundle.CreateTdiProveedoresLabel_proveNacional}" for="proveNacional" />
                    <p:inputText id="proveNacional" value="#{tdiProveedoresController.selected.proveNacional}" title="#{bundle.CreateTdiProveedoresTitle_proveNacional}" />

                </h:panelGrid>
                <br />
                
                
                <!-- creamos la accion para ingresar proveedos -->
                <br />

                <!-- creacion de la ventana de confirmacion -->
                <p:growl id="message" showDetail="true" />
                <p:commandButton value="Guardar Datos (alt+g)" icon="fa fa-save" actionListener="#{tdiProveedoresController.create}" update="message" accesskey="g">
                    <p:confirm header="Confirmacion" message="Desea guardar?" icon="ui-icon-alert" />
                </p:commandButton>             
                <!-- confirmacion de mensaje -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>          

                <br /> <!-- creamos las acciones para preparar los procesos -->
                <h:commandLink action="#{tdiProveedoresController.prepareList}" value="#{bundle.CreateTdiProveedoresShowAllLink}" immediate="true" accesskey="l" style="display: none"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTdiProveedoresIndexLink}" accesskey="i" style="display: none"/>
            </h:form>
        </ui:define>

        <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form >
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiProveedoresController.prepareList}" value="#{bundle.CreateTdiProveedoresShowAllLink} (alt+l)"  immediate="true"/>
                        <p:menuitem outcome="/index" value="#{bundle.CreateTdiProveedoresIndexLink} (alt+i)"/>
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
