<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTdiMarcasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTdiMarcasLabel_marId}"/>
                    <h:outputText value="#{tdiMarcasController.selected.marId}" title="#{bundle.ViewTdiMarcasTitle_marId}"/>
                    <h:outputText value="#{bundle.ViewTdiMarcasLabel_marDescripcion}"/>
                    <h:outputText value="#{tdiMarcasController.selected.marDescripcion}" title="#{bundle.ViewTdiMarcasTitle_marDescripcion}"/>
                    <h:outputText value="#{bundle.ViewTdiMarcasLabel_marEstado}"/>
                    <h:outputText value="#{tdiMarcasController.selected.marEstado}" title="#{bundle.ViewTdiMarcasTitle_marEstado}"/>
                </h:panelGrid>
                <br /> 
          
                
                <!-- creamos los procesos de edicion y eliminacion -->
                <p:button outcome="Edit" value="#{bundle.ViewTdiMarcasEditLink} (alt+m)" icon="fa fa-plus" accesskey="m"/>
                <br />
                <br />
                <!-- creacion de la ventana de confirmacion -->
                <p:growl id="message" showDetail="true" />
                <p:commandButton value="Eliminar Datos (alt+x)" icon="fa fa-minus" actionListener="#{tdiMarcasController.destroyAndView}" update="message" accesskey="x">
                    <p:confirm header="Confirmacion" message="Desea eliminar?" icon="ui-icon-alert" />
                </p:commandButton>             
                <!-- confirmacion de mensaje -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                
                
                <!-- creamos las acciones para preparar los procesos -->
                <h:commandLink action="#{tdiMarcasController.prepareCreate}" value="#{bundle.ViewTdiMarcasCreateLink}" accesskey="c" style="display: none"/>
                <br />
                <h:commandLink action="#{tdiMarcasController.prepareList}" value="#{bundle.ViewTdiMarcasShowAllLink}" accesskey="l" style="display: none"/>
              
                <h:link outcome="/index" value="#{bundle.ViewTdiMarcasIndexLink}" accesskey="i" style="display: none"/>
            
            </h:form>
        </ui:define>
        <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form >
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiMarcasController.prepareCreate}" value="#{bundle.ViewTdiMarcasCreateLink} (alt+c)"/>
                        <p:menuitem action="#{tdiMarcasController.prepareList}" value="#{bundle.ViewTdiMarcasShowAllLink} (alt+l)" />
                        <p:menuitem outcome="/index" value="#{bundle.ViewTdiMarcasIndexLink} (alt+i)"/>
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
