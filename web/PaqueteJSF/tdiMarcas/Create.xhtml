<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTdiMarcasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateTdiMarcasLabel_marDescripcion}" for="marDescripcion" />
                    <p:inputText id="marDescripcion" value="#{tdiMarcasController.selected.marDescripcion}" title="#{bundle.CreateTdiMarcasTitle_marDescripcion}" />
                    <p:outputLabel value="#{bundle.CreateTdiMarcasLabel_marEstado}" for="marEstado" />
                    <p:inputText id="marEstado" value="#{tdiMarcasController.selected.marEstado}" title="#{bundle.CreateTdiMarcasTitle_marEstado}" />
                </h:panelGrid>
                
                <br />
                <!-- realizamos la accion para guardar marca -->
               
                <!-- creacion de la ventana de confirmacion -->
                <p:growl id="message" showDetail="true" />
                <p:commandButton value="Guardar Datos (alt+g)" icon="fa fa-save" actionListener="#{tdiMarcasController.create}" update="message" accesskey="g">
                    <p:confirm header="Confirmacion" message="Desea guardar?" icon="ui-icon-alert" />
                </p:commandButton>             
                <!-- confirmacion de mensaje -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                
                <br />
                <br /><!-- realizamos las acciones para preparar los procesos -->
                <h:commandLink action="#{tdiMarcasController.prepareList}" value="#{bundle.CreateTdiMarcasShowAllLink}" accesskey="l" immediate="true" style="display: none"/>
              
                <h:link outcome="/index" value="#{bundle.CreateTdiMarcasIndexLink}" accesskey="i" style="display: none"/> 
            </h:form>
        </ui:define>

        <!--  Definimos el facelets del menu a utilizar en nuestro template  -->
        <ui:define name="Menu">
            <h:form >
                <p:menu>
                    <p:submenu label="Opciones">
                        <p:menuitem action="#{tdiMarcasController.prepareList}" value="#{bundle.CreateTdiMarcasShowAllLink} (alt+l)" immediate="true"/>
                        <p:menuitem outcome="/index" value="#{bundle.CreateTdiMarcasIndexLink} (alt+i)"/>
                    </p:submenu>

                </p:menu>  
            </h:form>
        </ui:define> 
    </ui:composition>

</html>
